<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav>
        <div class="container">
            <img src="./assets/Flipkart-Logo.png" alt="" class="logo">
            <input type="text" placeholder="🔍 Search for Products,Brands and More" class="search">

            <div class="options">

                <div class="option">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-circle"
                        viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                    </svg>
                    <div class="name">
                        Login
                    </div>
                    <svg class="more" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-chevron-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                    </svg>
                </div>

                <div class="option">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-cart3" viewBox="0 0 16 16">
                        <path
                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                    </svg>
                    <div class="name">
                        Cart
                    </div>
                </div>
                <div class="option">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-shop" viewBox="0 0 16 16">
                        <path
                            d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.37 2.37 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0M1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5M4 15h3v-5H4zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zm3 0h-2v3h2z" />
                    </svg>
                    <div class="name">
                        Become a Seller
                    </div>
                </div>
            </div>
            <div class="more-s">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                    <path
                        d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
                </svg>
            </div>
        </div>
    </nav>

    <main>
        <div class="catagories">

            <div class="catagory">
                <img src="./assets/grocery.png">
                <div class="name">
                    Grocery
                </div>
            </div>
            <div class="catagory">
                <img src="./assets/mobile.png">
                <div class="name">
                    Mobile Phones
                </div>
            </div>
            <div class="catagory">
                <img src="./assets/furniture.png">
                <div class="name">
                    Furniture
                </div>
            </div>
            <div class="catagory">
                <img src="./assets/toys.png">
                <div class="name">
                    Toys
                </div>
            </div>
            <div class="catagory">
                <img src="./assets/electronics-removebg-preview.png" style="mix-blend-mode: multiply;">
                <div class="name">
                    Electronics
                </div>
            </div>
            <div class="catagory">
                <img src="./assets/travel.png">
                <div class="name">
                    Travel
                </div>
            </div>
            <div class="catagory">
                <img src="./assets/bike.png">
                <div class="name">
                    Two Weelers
                </div>
            </div>
            <div class="catagory">
                <img src="./assets/grocery.png">
                <div class="name">
                    Grocery
                </div>
            </div>
        
        </div>

        <img src="./assets/banner.jpg" alt="" class="banner">

        <div class="sale-items">
            <div class="header">
                <p>Recommended Mobiles
            </div>
            
        <div class="cards">
            <div class="card">
                <img src="./assets/vivo.png" alt="">
                 VIVO Y91
            </div>

            <div class="card">
                <img src="./assets/oppo.png" alt="">
                 OPPO F12
            </div>

            <div class="card">
                <img src="./assets/samsung.png" alt="">
                 SAMSUNG M5
            </div>

            <div class="card">
                <img src="./assets/apple.png" alt="">
                 IPHONE 15
            </div>

            <div class="card">
                <img src="./assets/redmi.webp" alt="">
                 REDMI 8
            </div>

            <div class="card">
                <img src="./assets/moto.png" alt="">
                 MOTO G8
            </div>

            <div class="card">
                <img src="./assets/realme.png" alt="">
                 REALME 9
            </div>

            
        </div>
    
        </div>
       </main>
</body>

</html>
